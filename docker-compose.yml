version: '3'

services:
  paperhelper:
    build: .
    volumes:
      # 挂载数据目录，确保数据持久化
      - ./Data:/app/Data
      # 如果需要修改配置文件而不重建镜像，可以取消下面的注释
      # - ./PaperCrawler/config.py:/app/PaperCrawler/config.py
      # - ./PaperReader/config.py:/app/PaperReader/config.py
      # - ./WordCluster/config.py:/app/WordCluster/config.py
    environment:
      - PYTHONPATH=/app
      # 如果使用GLM或Qwen API，可以在这里设置API密钥
      # - GLM_API_KEY=your_api_key
      # - QWEN_API_KEY=your_api_key
    # 开发时使用 tty 和 stdin_open 来保持容器运行
    tty: true
    stdin_open: true
